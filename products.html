<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar page">
        <div class="nav-center">

            <!--Links-->

            <div>
                <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
                <ul class="nav-links">
                    <li>
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li>
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                </ul>
            </div>

            <!--Logo-->

            <img src="./images/logo-black.svg" class="nav-logo" alt="logo">

            <!--Cart Icon-->

            <div class="toggle-container">
                <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
                <span class="cart-item-count"></span>
            </div>
        </div>
    </nav>

    <!-- Hero -->

    <section class="page-hero">
        <div class="section-center">
            <h3 class="page-hero-title">Home / Products</h3>
        </div>
    </section>

    <!--Sidebar-->

    <div class="sidebar-overlay">
        <aside class="sidebar">
            <!--Close Button-->
            <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>

            <!--links-->
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw">Home</i>
                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">
                        <i class="fas fa-couch fa-fw">Products</i>
                    </a>
                </li>
                <li>
                    <a href="about.html" class="sidebar-link">
                        <i class="fas fa-book fa-fw">About</i>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <!-- Cart -->
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
            <header>
                <h3 class="text-slanted">Your Bag</h3>
            </header>

            <!--Cart Items -->
            <div class="cart-items">
                <!--Cart Items added dynamically-->
            </div>
            <!-- Cart Footer-->
            <footer>
                <h3 class="cart-total text-slanted">
                    Total :
                </h3>
                <button class="cart-checkout btn">Checkout</button>
            </footer>
        </aside>
    </div>

    <!--Products-->
    <section class="products">
        <!--Filters-->
        <div class="filters">
            <div class="filters-container">

                <!--Search-->

                <form class="input-form">
                    <input type="text" class="search-input" , placeholder="Search Our Store">
                </form>

                <!--Catagories-->

                <h4>Company</h4>
                <article class="companies">
                    <!-- Buttons Added Dynamically-->
                </article>

                <!--Price-->

                <h4>Price</h4>
                <form class="price-form">
                    <input type="range" class="price-filter" min="0" value="50" max="100">
                </form>
                <p class="price-value"></p>

            </div>
        </div>

        <!--Products-->
        <div class="products-container">
        </div>
    </section>
    <!--Page Loading-->
    <div class="page-loading">
        <h2>Loading...</h2>
    </div>
    <script type="module" src="./src/pages/products.js"></script>
</body>

</html>
